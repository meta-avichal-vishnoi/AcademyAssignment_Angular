<h2>Add User</h2>

<form (ngSubmit)="addUser()">
  <div>
    <label>First Name:</label>
    <input type="text" [(ngModel)]="user.firstName" name="firstName" required />
  </div>

  <div>
    <label>Last Name:</label>
    <input type="text" [(ngModel)]="user.lastName" name="lastName" required />
  </div>

  <div>
    <label>Email:</label>
    <input type="email" [(ngModel)]="user.email" name="email" required />
  </div>

  <div>
    <label>Active:</label>
    <input type="checkbox" [(ngModel)]="user.isActive" name="isActive" />
  </div>

  <button type="submit">Add User</button>
</form>

<hr />

<h3>Users Added:</h3>
<ul>
  <li *ngFor="let u of users">
    {{ u.firstName }} {{ u.lastName }} | {{ u.email }} | Active: {{ u.isActive ? 'Yes' : 'No' }}
  </li>
</ul>
